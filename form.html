<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.2 | Form</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,300italic,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <form action="/my-handling-form-page" method="post">

    <!--COLUMN ONE-->
    <div class="columnOne">
      <h2>First Name</h2>
      <input type="text" name="first name" placeholder="John">

      <h2>Last Name</h2>
      <input type="text" name="last name" placeholder="Schnettgoecke">

      <h2>Email Address</h2>
      <input type="email" name="email-address" placeholder="john@somename.com">

      <h2>Country</h2>
      <select name="country">
        <option value="country" selected>Choose a country</option>
        <option value="United States">United States</option>
        <option value="England">England</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
        <option value="Italy">Italy</option>
      </select>

      <h2>Biography</h2>
      <textarea name="biography" id="" cols="30" rows="10"></textarea>
    </div><!--END COLUMN ONE-->

    <!--COLUMN TWO-->
    <div class="columnTwo">
      <h2>Phone Number</h2>
      <input type="text" name="phone-number" placeholder="(123) 345-6789">

      <h2>Affiliations</h2>
      <!-- <textarea name="affiliations">Who do you run with?</textarea> -->
      <textarea name="affiliations" id="" cols="30" rows="10"></textarea>

      <h2>Occupation</h2>
      <select name="occupation">
        <option value="occupation" selected>Choose an occupation</option>
        <option value="Front-End Developer">Front-End Developer</option>
        <option value="Back-End Developer">Back-End Developer</option>
        <option value="Product Owner">Product Owner</option>
        <option value="Creative Director">Creative Director</option>
        <option value="Sales Manager">Sales Manager</option>
      </select>
      <h2>Cat's Name</h2>
      <input type="text" name="cats-name" placeholder="Whiskers">

      <h2>Favorite Gadget</h2>
      <input type="text" name="favorite-gadget" placeholder="iPhone baby">
    </div><!--END COLUMN TWO-->

    <!--COLUMN THREE-->
    <div class="columnThree">
      <h2>Type of Talent</h2>
      <select name="talent">
        <option value="talent" selected>Choose a talent</option>
        <option value="Git">Git</option>
        <option value="SASS">SASS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="AngularJS">AngularJS</option>
        <option value="EmberJS">EmberJS</option>
      </select>

      <h2>Favorite Drink</h2>
      <input type="text" name="favorite-drink" placeholder="Cold-Brew Coffee">

      <h2>Special Power</h2>
      <input type="text" name="special-power" placeholder="Flying, duh">

      <h2>Weapon of Choice</h2>
      <input type="text" name="weapon" placeholder="Nunchucks">

      <h2>Comments</h2>
      <textarea name="comments" id="" cols="30" rows="10"></textarea>
    </div><!--END COLUMN THREE-->
  </form>
</body>
</html>
